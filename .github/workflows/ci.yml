name: Todo List CI/CD


on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        
    - name: Install dependencies
      run:
        npm install
        npm install eslint --save-dev

    - name: Run ESLint
      run: npx eslint test.js || echo "Lint complete."


      


        
